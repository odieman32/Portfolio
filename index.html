<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GitHub Page</title>
  <style>
    /* Import a futuristic font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* Fade-in animation for page elements */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Global styling: gradient background + texture + custom cursor */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
      background-blend-mode: overlay;
      cursor: url('https://cur.cursors-4u.net/games/gam-10/gam1087.cur'), auto;
      color: #cbd5e1; /* slightly darker blue for default text */
      overflow-x: hidden;
    }

    /* Fixed navbar with animated links */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      animation: fadeIn 0.8s ease forwards;
    }
    nav a {
      color: #fff;               /* white for nav labels */
      text-decoration: none;
      font-weight: 700;
      position: relative;
      transition: transform 0.2s ease;
    }
    /* Underline-on-hover effect */
    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -4px;
      width: 0; height: 2px;
      background: #3b82f6;     /* darker blue underline */
      transition: width 0.3s ease;
    }
    nav a:hover {
      transform: translateY(-2px);
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Hero section (pushed below navbar) */
    header {
      padding-top: 6rem;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #3b82f6;            /* darker blue heading */
      animation: fadeIn 1s ease forwards;
    }
    header p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #60a5fa;            /* mid-tone blue for paragraph */
      animation: fadeIn 1.2s ease forwards;
    }

    /* Game link cards */
    .games {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .games a {
      width: 250px;
      padding: 0.8em;
      text-align: center;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      animation: fadeIn 1.4s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .games a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.6);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Hero Content -->
  <header>
    <h1>Welcome! This is my page!</h1>
    <p>Here are some game prototype projects I have worked on! Click to play:</p>
  </header>

  <!-- Game Links -->
  <main class="games">
    <a href="https://itch.io/embed-upload/13501266?color=333333" target="_blank">Raise The Difficulty</a>
    <a href="https://itch.io/embed-upload/12194369?color=333333" target="_blank">Gunner 7</a>
    <a href="https://itch.io/embed-upload/11948601?color=333333" target="_blank">The Grand Adventure</a>
    <a href="https://itch.io/embed-upload/11761281?color=333333" target="_blank">Journey to the End</a>
  </main>

</body>
</html>
